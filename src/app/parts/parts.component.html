<form [formGroup]="productForm" (ngSubmit)="onSubmit()" >
  <div class="form-group">
    <label for="formGroupExampleInput2">Add parts</label>
    <div class="row">
      <div class="col">
      
        <input #name
          id="name"
          formControlName="name"
          type="text"
          class="form-control"
          placeholder="Name"
        />
        <span *ngIf="!name.value">Name required</span>
      </div>
      <div class="col">
        <input
          formControlName="vehicle"
          type="text"
          class="form-control"
          placeholder="Vehicle"
        />
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col">
        <input
        formControlName='liquidW'
          type="number"
          class="form-control"
          placeholder="Liquid weigth"
        />
      </div>
      <div class="col">
        <input
          formControlName="grossW"
          type="number"
          class="form-control"
          placeholder="Gross weigth"
        />
      </div>
    </div>
    <br />
    
    <button [disabled]="!productForm.valid"  type="submit" class="btn btn-secondary btn-sm m-1">Add Part</button>
  </div>
  
</form>

<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field> 

<table mat-table [dataSource]="dataSource" class="table table-striped" matSort>

 <!-- Position Column -->
 <ng-container matColumnDef="id">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
</ng-container>


<ng-container matColumnDef="name">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
</ng-container>

<ng-container matColumnDef="vehicle">
  <th mat-header-cell *matHeaderCellDef> vehicle </th>
  <td mat-cell *matCellDef="let element"> {{element.vehicle}} </td>
</ng-container>

<ng-container matColumnDef="liquid">
  <th mat-header-cell *matHeaderCellDef> Liquid </th>
  <td mat-cell *matCellDef="let element"> {{element.liquid}} </td>
</ng-container>
<ng-container matColumnDef="gross">
  <th mat-header-cell *matHeaderCellDef> Gross </th>
  <td mat-cell *matCellDef="let element"> {{element.gross}} </td>
</ng-container>
<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
