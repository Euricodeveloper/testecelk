<form [formGroup]="addProducts">
    <div class="form-group">
      <label for="formGroupExampleInput">Which part are you looking for?</label>
      <input [(ngModel)]="filter" type="text" class="form-control" id="formGroupExampleInput" placeholder=" Ex: Polia">
      <br>
      <button type="button" class="btn btn-secondary btn-sm m-1">Select</button>
      <button type="button" class="btn btn-secondary btn-sm m-1">Erase</button>
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Add parts</label>
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Vehicle">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Liquid weigth">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Gross weigth">
        </div>
      </div>
      <br>
      <button type="button" class="btn btn-secondary btn-sm m-1">Add Part</button>
    </div>
  </form>


<table class="table table-striped">
    <thead>
        
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Vehicle</th>
            <th>Liquid weigth</th>
            <th>Gross weigth</th>
        </tr>
    </thead>



<tbody>
    <tr *ngFor="let Part of filteredParts">
    <th>{{ Part.id }}</th>
    <th>{{ Part.name }}</th>
    <th>{{ Part.vehicle }}</th>
    <th>{{ Part.liquid }}</th>
    <th>{{ Part.gross }}</th>
</tr>
</tbody>
</table>

<button type="button" class="btn btn-secondary btn-sm m-1">Remove</button>
